<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>English for kids</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header__overlay  page-header__overlay--hidden"></div>
        <div class="page-header__container">
            <div class="page-header__control  train-play__container">
                <p class="train-play__txt">Train</p>
            </div>
            <div class="nav__toggle-btn  toggle">
                <div class = "toggle__inner">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="page-header__nav  nav">
                <ul class="nav__list  nav__list--close">
                </ul>
            </nav>
            <div class="page-header__title-container">
                <h1 class="page-header__title">English for kids</h1>
                <div class="game__stars-outer">
                    <div class="game__stars-inner">
                    </div>
                </div>
            </div>            
        </div>
    </header>
    <main class="main-content">
        <div class="main-content__container">
        </div>
    </main>
    <footer class="page-footer">
        <div class="page-footer__container">
            <span class="page-footer__text"><a href="https://rs.school/js/" target="blank"><img class="page-footer__img" src="./assets/img/rs_school_js.svg"></a><a class="page-footer__link" href="https://github.com/aitzhans" target="blank">Github Link</a> 2020</span>
            <span class="page-footer__text">Images: <a class="page-footer__link" href="https://www.shutterstock.com/" target="blank">shutterstock.com</a></span>
            <span class="page-footer__text">Sound: <a class="page-footer__link" href="https://dictionary.cambridge.org/" target="blank">words</a> and <a class="page-footer__link" href="https://www.findsounds.com/" target="blank">effects</a></span>
        </div>          
    </footer>
    <div class="game__message-container  game__message-container--hide">
        <div class="game__message">
            <p class="game__message-txt"></p>
        </div>
    </div>
</body>
</html>
